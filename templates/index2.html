{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Marvels of Science!!!{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="teleporer-cube" style="margin-bottom:10px;" >
        <img src="/static/teleporter_cube.png" alt="Teleporter Cube" style="float:left;width:300px;">
        <form method="post" action="/" style="float:right;">
            <input type="submit" name="teleporter" value="Scientific Mishap!">
        </form>
    </div>
    <div class="wobbly-wrench" style="margin-bottom:10px;clear:left;">
        <img src="/static/wobbly_wrench.png" alt="Wobbly Wrench" style="float:left;width:300px;">
        <form method="post" action="/">
            <input type="submit" name="wrench" value="Scientific Mishap!">
        </form>
    </div>
{% endblock %}
